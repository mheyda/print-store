<!doctype html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="description" content="Marshall's Print Store">
        <meta name="keywords" content="">
        <meta name="author" content="Marshall Heyda">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="title" property="og:title" content="Marshall's Print Store" />
        <meta property="og:type" content="Website" />
        <meta name="image" property="og:image" content="" />
        <meta name="description" property="og:description" content="Marshall's Print Store" />

        <!-- Link to styles -->
        <link rel="stylesheet" href="/styles.css">

        <!-- Browser Icon and Title -->
        <link href="/images/icons/favicon.ico" rel="icon">
        <title>Cart | Marshall Heyda Photography</title>

        <!-- Font awesome icons -->
        <script src="https://kit.fontawesome.com/a7e713de55.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <nav id="main-nav">
            <div id="header-nav">
                <a href="/" class="cursor hover-opacity">Home</a>
                <a href="/#about" class="cursor hover-opacity">About</a>
                <a href="/templates/shop.html" class="cursor hover-opacity">Shop</a>
                <a href="/templates/contact.html" class="cursor hover-opacity">Contact</a>
            </div>

            <a id="menu"><i class="fa fa-bars"></i></a>
            <div id="mobile-nav">
                <a href="/" class="cursor hover-opacity">Home</a>
                <a href="/#about" class="cursor hover-opacity">About</a>
                <a href="/templates/shop.html" class="cursor hover-opacity">Shop</a>
                <a href="/templates/contact.html" class="cursor hover-opacity">Contact</a>
            </div>

            <a href="/" class="logo cursor hover-opacity" aria-hidden="true"><img src="/images/icons/mountain-logo-white.png" alt="Home Mountain Logo" height="100px"></a>
            <a href="/templates/cart.html" class="cart cursor hover-opacity">
                Cart
                <div class="cart-symbol" aria-hidden="true">
                    <span class="cart-count"></span>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </a>
        </nav>

        <!-- Shopping Cart -->
        <main id="cart">
            <h1>Shopping Cart</h1>
            <div id="empty-cart">You have nothing in your shopping cart. <a href="/templates/shop.html">Click here to keep shopping.</a></div>
            <div id="cart-header">
                <span class="cart-header-item">Item</span>
                <span class="cart-header-quantity">Quantity</span>
                <span class="cart-header-price">Price</span>
            </div>
            <ul>
            </ul>
            <div class="text-align-right" id="subtotal"></div>
            <a href="checkout.html" class="cursor" id="checkout-button">Checkout</a>
        </main>
        
        <!-- Footer -->
        <footer>
            &copy <span class="copyright-year"></span> Marshall Heyda
        </footer>

        <!-- JavaScript File -->
        <script src="/scripts.js"></script>
    </body>
</html>
