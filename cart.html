<!doctype html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="description" content="Marshall's Print Store">
        <meta name="keywords" content="">
        <meta name="author" content="Marshall Heyda">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="title" property="og:title" content="Marshall's Print Store" />
        <meta property="og:type" content="Website" />
        <meta name="image" property="og:image" content="" />
        <meta name="description" property="og:description" content="Marshall's Print Store" />

        <!-- Link to styles -->
        <link rel="stylesheet" href="/styles.css">

        <!-- Browser Icon and Title -->
        <link href="" rel="icon">
        <title>Prints | Marshall Heyda</title>

        <!-- Font awesome icons -->
        <script src="https://kit.fontawesome.com/a7e713de55.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li>
                    <a href="/">
                        Home
                    </a>
                </li>
                <li class="cart">
                    <a href="">
                        Cart
                        <div class="cart-symbol">
                            <span class="cart-count">#</span>
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Shopping Cart -->
        <main id="cart">
            <h1>Shopping Cart</h1>
            <div id="empty-cart">You have nothing in your shopping cart. <a href="/">Click here to keep shopping.</a></div>
            <div id="cart-header">
                <span class="cart-header-item">Item</span>
                <span class="cart-header-quantity">Quantity</span>
                <span class="cart-header-price">Price</span>
            </div>
            <ul>
            </ul>
            <div id="subtotal">Subtotal: </div>
        </main>
        
        <!-- Footer -->
        <footer>
            &copy <span class="copyright-year"></span> Marshall Heyda
        </footer>

        <!-- JavaScript File -->
        <script src="/scripts.js"></script>
    </body>
</html>
