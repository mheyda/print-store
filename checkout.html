<!doctype html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="description" content="Marshall's Print Store">
        <meta name="keywords" content="">
        <meta name="author" content="Marshall Heyda">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="title" property="og:title" content="Marshall's Print Store" />
        <meta property="og:type" content="Website" />
        <meta name="image" property="og:image" content="" />
        <meta name="description" property="og:description" content="Marshall's Print Store" />

        <!-- Link to styles -->
        <link rel="stylesheet" href="/styles.css">

        <!-- Browser Icon and Title -->
        <link href="/favicon.ico" rel="icon">
        <title>Checkout | Marshall Heyda Photography</title>

        <!-- Font awesome icons -->
        <script src="https://kit.fontawesome.com/a7e713de55.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <nav id="main-nav">
            <div id="header-nav">
                <a href="/" class="cursor hover-opacity">Home</a>
                <a href="/#about" class="cursor hover-opacity">About</a>
                <a href="/shop.html" class="cursor hover-opacity">Shop</a>
                <a href="/contact.html" class="cursor hover-opacity">Contact</a>
            </div>

            <a id="menu"><i class="fa fa-bars"></i></a>
            <div id="mobile-nav">
                <a href="/" class="cursor hover-opacity">Home</a>
                <a href="/#about" class="cursor hover-opacity">About</a>
                <a href="/shop.html" class="cursor hover-opacity">Shop</a>
                <a href="/contact.html" class="cursor hover-opacity">Contact</a>
            </div>

            <a href="/" class="logo cursor hover-opacity"><img src="images/mountain-logo-white.png"></a>
            <a href="/cart.html" class="cart cursor hover-opacity">
                Cart
                <div class="cart-symbol">
                    <span class="cart-count"></span>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </a>
        </nav>

        <!-- Checkout -->
        <main id="checkout">
            <div class="user-information">
                <div class="user-information-box user-email-container">
                    <h1 class="user-information-header">1. Your Email</h1>
                    <button class="input-edit button-plain">Edit</button>
                    <form class="input-form input-form-email active">
                        <input class="input-email" value="" type="email" placeholder="username@example.com" autofocus required>
                        <input class="full-width cursor" type="submit" value="Continue">
                    </form>
                    <div class="user-input"></div>
                </div>
                <div class="user-information-box user-shipping-container">
                    <h1 class="inactive user-information-header">2. Shipping</h1>
                    <button class="input-edit button-plain">Edit</button>
                    <form class="input-form input-form-shipping">
                        <div class="flex">
                            <input class="half-width" id="input-first-name" type="text" maxlength="100" placeholder="First Name" required>
                            <input class="half-width" id="input-last-name" type="text" maxlength="100" placeholder="Last Name" required>
                        </div>
                        <input class="full-width" id="input-address-line-1" type="text" placeholder="Address Line 1" required>
                        <input class="full-width" id="input-address-line-2" type="text" placeholder="Address Line 2">
                        <select class="full-width cursor" id="input-country" required>
                            <option value="" disabled selected hidden>Country</option>
                            <option>United States</option>
                        </select>
                        <div class="flex">
                            <input class="quarter-width" id="input-zip-code" type="text" pattern="[0-9]{5}" placeholder="Zip Code" required>
                            <input class="half-width" id="input-city" type="text" placeholder="City" required>
                            <select class="quarter-width cursor" id="input-state" required>
                                <option value="" disabled selected hidden>State</option>
                                <option>AL</option><option>AK</option><option>AZ</option><option>AR</option>
                                <option>CA</option><option>CO</option><option>CT</option><option>DE</option>
                                <option>DC</option><option>FL</option><option>GA</option><option>HI</option>
                                <option>ID</option><option>IL</option><option>IN</option><option>IA</option>
                                <option>KS</option><option>KY</option><option>LA</option><option>ME</option>
                                <option>MD</option><option>MA</option><option>MI</option><option>MN</option>
                                <option>MS</option><option>MO</option><option>MT</option><option>NE</option>
                                <option>NV</option><option>NH</option><option>NJ</option><option>NM</option>
                                <option>NY</option><option>NC</option><option>ND</option><option>OH</option>
                                <option>OK</option><option>OR</option><option>PA</option><option>RI</option>
                                <option>SC</option><option>SD</option><option>TN</option><option>TX</option>
                                <option>UT</option><option>VT</option><option>VA</option><option>WA</option>
                                <option>WV</option><option>WI</option><option>WY</option>
                            </select>
                        </div>
                        <input class="full-width" id="input-phone" type="tel" placeholder="Phone Number" required>

                        <input class="full-width cursor" type="submit" value="Continue">
                    </form>
                    <div class="user-input">
                        <div><span id="user-first-name"></span> <span id="user-last-name"></span></div>
                        <div id="user-address-line-1"></div>
                        <div id="user-address-line-2"></div>
                        <div><span id="user-city"></span>, <span id="user-state"></span> <span id="user-zip-code"></span></div>
                        <div id="user-country"></div>
                        <div id="user-phone"></div>
                    </div>
                </div>
                <div class="user-information-box user-payment-container">
                    <h1 class="inactive user-information-header">3. Payment</h1>
                    <button class="input-edit button-plain">Edit</button>
                    <form class="input-form input-form-payment">
                        <input class="full-width" id="input-card-name" type="text" placeholder="Name on Card" required>
                        <input class="full-width" id="input-card-number" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" placeholder="Card Number" required>
                        <div class="flex">
                            <input class="half-width" id="input-card-expiration" pattern="[0-9, /]{5}" placeholder="MM/YY" required>
                            <input class="half-width" id="input-card-cvv" pattern="[0-9]{3}" placeholder="CVV" required>
                        </div>
                        <input class="full-width cursor" type="submit" value="Continue">
                    </form>
                    <div class="user-input">
                        <div id="user-card-name"></div>
                        <div id="user-card-number"></div>
                        <div><span id="user-card-expiration"></span> <span id="user-card-cvv"></span></div>
                    </div>
                </div>
                <div class="user-information-box user-review-container">
                    <h1 class="inactive user-information-header">4. Review & Purchase</h1>
                    <button class="input-edit button-plain">Edit</button>
                    <div class="user-input">
                        <h3>Email</h3><br><div id="user-email-information"></div><br>
                        <h3>Shipping</h3><br><div id="user-shipping-information"></div><br>
                        <h3>Payment</h3><br><div id="user-payment-information"></div>
                    </div>
                    <form class="input-form">
                        <input class="hidden">
                        <input class="full-width cursor" id="purchase" type="submit" value="Complete Purchase">
                    </form>
                    
                </div>
            </div>
            <div class="order-summary">
                <h1>Order Summary</h1>
                <ul>
                </ul>
                <p class="accounting-line-items">
                    <div class="text-align-left flex">Subtotal: <span id="checkout-subtotal"></span></div>
                    <div class="text-align-left flex">Tax: <span id="checkout-tax"></span></div>
                    <div class="text-align-left flex">Shipping: <span id="checkout-shipping">$0.00</span></div>
                    <strong><div class="text-align-left flex">Grand Total: <span id="checkout-grandtotal"></span></div></strong>
                </p>
            </div>
        </main>
        
        <!-- Footer -->
        <footer>
            &copy <span class="copyright-year"></span> Marshall Heyda
        </footer>

        <!-- JavaScript File -->
        <script src="/scripts.js"></script>
    </body>
</html>
