<!doctype html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="description" content="Marshall's Print Store">
        <meta name="keywords" content="">
        <meta name="author" content="Marshall Heyda">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="title" property="og:title" content="Marshall's Print Store" />
        <meta property="og:type" content="Website" />
        <meta name="image" property="og:image" content="" />
        <meta name="description" property="og:description" content="Marshall's Print Store" />

        <!-- Link to styles -->
        <link rel="stylesheet" href="/styles.css">

        <!-- Browser Icon and Title -->
        <link href="" rel="icon">
        <title>Prints | Marshall Heyda</title>

    </head>
    <body>
        
        <!-- Navigation Bar -->
        <div class="nav-background">    
            <nav>
                <ul>
                    <a href="index.html">
                        <li>
                            Home
                        </li>
                    </a>
                    <a href="">
                        <li>
                            Cart
                        </li>
                    </a>
                </ul>
            </nav>
        </div>

        <!-- Store Items -->
        <main>
            <ul>
                
















                
                <li class="product-item">
                    <div class="product-image-container">
                        <img class="product-image cursor" src="/images/1.jpg">
                        <img class="product-image cursor" src="/images/2.jpg">
                        <img class="product-image cursor" src="/images/3.jpg">
                    </div>
                    <br>
                    <div class="thumbnail-container">
                        <img class="thumbnail cursor" src="/images/1.jpg" alt="Nature and sunrise">
                        <img class="thumbnail cursor" src="/images/2.jpg" alt="Snow">
                        <img class="thumbnail cursor" src="/images/3.jpg" alt="Mountains and fjords">
                    </div>
                    <div class="product-content-container">
                        Some Description
                        <br>
                        <span class="price">From $9.99</span>
                        <br>
                        <form>
                            Size: 
                            <select required>
                                <option value="" disabled selected>Size</option>
                                <option data-price="9.99" value="4x5">4x5</option>
                                <option data-price="19.99" value="8x10">8x10</option>
                                <option data-price="29.99" value="16x20">16x20</option>
                            </select>
                            Qty:
                            <input type="number" min="1" max="30" value="1">
                            <br>
                            <input type="submit" value="Add to Cart">
                        </form>
                    </div>
                    <div id="1stModal" class="modal">
                        <span class="close cursor">&times;</span>
                        <div class="modal-content">
                            <div class="mySlides">
                                <img src="/images/1.jpg">
                            </div>
                            <div class="mySlides">
                                <img src="/images/2.jpg">
                            </div>
                            <div class="mySlides">
                                <img src="/images/3.jpg">
                            </div>
                            <a class="prev">&#10094;</a>
                            <a class="next">&#10095;</a>
                        </div>
                    </div>
                </li>

                <li class="product-item">
                    <div class="product-image-container">
                        <img class="product-image cursor" src="/images/4.jpg">
                        <img class="product-image cursor" src="/images/5.jpg">
                        
                    </div>
                    <br>
                    <div class="thumbnail-container">
                        <img class="thumbnail cursor" src="/images/4.jpg" alt="Nature and sunrise">
                        <img class="thumbnail cursor" src="/images/5.jpg" alt="Snow">
                        
                    </div>
                    <div class="product-content-container">
                        Some Description
                        <br>
                        <span class="price">From $9.99</span>
                        <br>
                        <form>
                            Size: 
                            <select required>
                                <option value="" disabled selected>Size</option>
                                <option data-price="9.99" value="4x5">4x5</option>
                                <option data-price="19.99" value="8x10">8x10</option>
                                <option data-price="29.99" value="16x20">16x20</option>
                            </select>
                            Qty:
                            <input type="number" min="1" max="30" value="1">
                            <br>
                            <input type="submit" value="Add to Cart">
                        </form>
                    </div>
                    <div id="2ndModal" class="modal">
                        <span class="close cursor">&times;</span>
                        <div class="modal-content">
                            <div class="mySlides">
                                <img src="/images/4.jpg">
                            </div>
                            <div class="mySlides">
                                <img src="/images/5.jpg">
                            </div>
                            
                            <a class="prev">&#10094;</a>
                            <a class="next">&#10095;</a>
                        </div>
                    </div>
                </li>

            </ul>
        </main>
        
        <!-- Footer -->
        <footer>
            Footer
        </footer>

        <!-- JavaScript File -->
        <script src="/scripts.js"></script>
    </body>
</html>
